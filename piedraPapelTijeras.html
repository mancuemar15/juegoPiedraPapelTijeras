<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuel Cuevas Martin">
    <title>Piedra, papel o tijeras</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <h1 class="p-4">PIEDRA, PAPEL O TIJERAS</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <table id="marcador" class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th colspan="2">MARCADOR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="col-1">Usuario</th>
                            <th class="col-1">CPU</th>
                        </tr>
                        <tr>
                            <td id="victorias-usuario" class="col-4">0</td>
                            <td id="victorias-cpu" class="col-4">0</td>
                        </tr>
                    </tbody>
                </table>
                <div id="mensaje-final-partida">
                </div>

                <button id="piedra" type="button" class="btn btn-outline-primary"
                    onclick="elegirOpcion(0)">Piedra</button>
                <button id="papel" type="button" class="btn btn-outline-primary"
                    onclick="elegirOpcion(1)">Papel</button>
                <button id="tijeras" type="button" class="btn btn-outline-primary"
                    onclick="elegirOpcion(2)">Tijeras</button>
                <div class="row justify-content-center">
                    <button id="nueva-partida" type="button" class="btn btn-primary my-2 col-4 d-none"
                        onclick="location.reload()">Nueva Partida</button>
                </div>
                <table id="jugada" class="table table-bordered" style="margin-top: 3%;">
                    <thead class="table-secondary">
                        <tr>
                            <th colspan="2">JUGADA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="col-1">Usuario</th>
                            <th class="col-1">CPU</th>
                        </tr>
                        <tr>
                            <td id="jugada-usuario" class="col-4">&nbsp;</td>
                            <td id="jugada-cpu" class="col-4">&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="piedraPapelTijeras.js"></script>
        <!-- JS Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
